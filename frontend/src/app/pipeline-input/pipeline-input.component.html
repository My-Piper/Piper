<div class="value">
  <div class="title">{{ input.title | i18n }}</div>
  <small [ngSwitch]="input.type">
    <ng-container *ngSwitchCase="'image'">
      <img
        *ngIf="value"
        [imageFallback]
        [src]="value | proxyImage: { height: 30 }"
      />
    </ng-container>
    <ng-container *ngSwitchDefault>{{ value || input.default }}</ng-container>
  </small>
</div>
<div class="circle"></div>
