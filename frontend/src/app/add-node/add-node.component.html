<button class="primary" (click)="select(builtInNodes.multiplyNumbers)">
  Add own node
</button>
<div *ngFor="let c of nodes | groupNodes">
  <h2>{{ c.category?.title | i18n }}</h2>
  <div class="cards nodes">
    <div class="card" *ngFor="let node of c.nodes">
      <header>
        <ng-template #actionsTemplate>
          <ul class="context-menu">
            <li>
              <button submitButton (click)="remove(node)">
                <app-icon
                  class="icon left"
                  icon="delete"
                  [size]="18"
                ></app-icon>
                Delete
              </button>
            </li>
          </ul>
        </ng-template>
        <button
          class="actions"
          [appPopover]="{ content: actionsTemplate, trigger: 'click' }"
          (attached)="references.popover = $event"
        >
          <app-icon class="icon" icon="menu"></app-icon>
        </button>
      </header>
      <article>
        <button (click)="select(node)">
          <h3>
            {{ node.title | i18n }}
            <!--<sup>{{ node.version }}</sup>-->
          </h3>
          <!--<small>{{ node.description | i18n }}</small>-->
        </button>
      </article>
    </div>
  </div>
</div>
